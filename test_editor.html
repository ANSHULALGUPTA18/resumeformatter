<!DOCTYPE html>
<html>
<head>
    <title>OnlyOffice Editor Test</title>
    <script src="http://localhost:8080/web-apps/apps/api/documents/api.js"></script>
</head>
<body>
    <h1>OnlyOffice Editor Test</h1>
    <p>Status: <span id="status">Loading...</span></p>
    <div id="editor" style="width: 100%; height: 600px;"></div>

    <script>
        console.log('üîÑ Starting OnlyOffice test...');
        
        // Test if DocsAPI is loaded
        if (typeof DocsAPI === 'undefined') {
            document.getElementById('status').textContent = '‚ùå DocsAPI not loaded from http://localhost:8080';
            document.getElementById('status').style.color = 'red';
            console.error('‚ùå DocsAPI not available');
        } else {
            document.getElementById('status').textContent = '‚úÖ DocsAPI loaded successfully';
            document.getElementById('status').style.color = 'green';
            console.log('‚úÖ DocsAPI available');
            
            // Fetch config from backend
            console.log('üì° Fetching config from backend...');
            fetch('http://localhost:5000/api/onlyoffice/config/formatted_001cb166-8c17-430d-ab44-c735802c9c62.docx')
                .then(response => {
                    console.log('üì¶ Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('üì¶ Config data:', data);
                    
                    if (data.success && data.config) {
                        console.log('‚úÖ Config valid, creating editor...');
                        console.log('üìù Editor config:', data.config);
                        
                        // Create editor
                        const editor = new DocsAPI.DocEditor("editor", data.config);
                        console.log('‚úÖ Editor created!');
                        document.getElementById('status').textContent = '‚úÖ Editor loaded!';
                    } else {
                        console.error('‚ùå Invalid config structure:', data);
                        document.getElementById('status').textContent = '‚ùå Invalid config';
                        document.getElementById('status').style.color = 'red';
                    }
                })
                .catch(error => {
                    console.error('‚ùå Error:', error);
                    document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
                    document.getElementById('status').style.color = 'red';
                });
        }
    </script>
</body>
</html>
